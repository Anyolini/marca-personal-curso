<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Módulo 6 — Lanzamiento y Expansión</title>

  <link rel="stylesheet" href="./modulo6-styles.css" />
</head>

<body>

  <h1>Módulo 6 — Lanzamiento y Expansión</h1>
  <p class="intro">
    Este es el cierre de tu viaje. Aquí integras, accionas y lanzas tu marca al mundo.
  </p>

  <!-- Barra de progreso -->
  <div id="progress-wrapper">
    <div id="progress-bar"></div>
  </div>

  <!-- Contenedor de tarjetas -->
  <div id="flipcard-container"></div>

  <!-- Pantalla dorada final -->
  <div id="celebrationScreen" class="celebration-screen hidden">
    <div class="celebration-message simple">
      <h2>¡Has completado el curso!</h2>

      <p>
        Tu marca respira.  
        Tu visión se ha vuelto forma.  
        El mundo está listo para verte.
      </p>

      <button id="certificateButton" class="celebration-button">
        Obtener mi certificado
      </button>
    </div>
  </div>

  <script src="./modulo6engine.js"></script>
</body>
</html>
