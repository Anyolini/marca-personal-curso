<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marca Personal Imparable</title>

  <!-- Estilos del módulo -->
  <link rel="stylesheet" href="./flipcard-styles.css" />
</head>

<body>

  <h1>Marca Personal Imparable</h1>
  <p class="intro">
    Bienvenida a tu espacio de aprendizaje poético, estratégico y profundamente humano.
  </p>

  <!-- Barra de progreso -->
  <div id="progress-wrapper">
    <div id="progress-bar"></div>
  </div>

  <!-- Contenedor donde aparecerán las tarjetas -->
  <div id="flipcard-container"></div>

  <!-- Pantalla de Felicitación AMYOLINI -->
  <div id="celebrationScreen" class="celebration-screen hidden">

    <div class="celebration-message simple">
      <h2>¡Has completado este módulo!</h2>

      <p>
        Tu visión se eleva.<br>
        Tu voz se afina.<br>
        Tu marca comienza a respirar con fuerza propia.
      </p>

      <p>
        Este es tu momento dorado.<br>
        Lo que viene es aún más poderoso.
      </p>

      <button id="continueButton" class="celebration-button">
        Continuar al siguiente módulo
      </button>
    </div>

  </div>

  <!-- Motor del curso -->
  <script src="./flipcardengine.js"></script>

</body>
</html>
